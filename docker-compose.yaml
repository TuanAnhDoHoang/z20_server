version: '3.8'

services:
  rserver:
    build: .
    image: z20_rserver:latest
    container_name: z20_rserver
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - CARGO_ENV=${CARGO_ENV:-development}
      - RUST_LOG=${RUST_LOG:-debug}
      - APP_HOST=0.0.0.0
      - APP_PORT=5000
      - MONGO_URI=${MONGO_URI}
      - MONGO_DB=${MONGO_DB:-test}
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - ARGON_SALT=${ARGON_SALT}
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/v1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s